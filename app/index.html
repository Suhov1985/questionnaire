<body>
<!--HEADER-->
	<header class = "header">
		<div class="container">
			<nav class="navbar">

	<main class="main">
		<section class="main__banner">
			<div class="gradient"></div>
		</section>

				<h1>Анкета</h1>

				<h2>Личная информация</h2>

							<label for="name">ФИО</label>
							<input type="text" class="form-control" name="name" id="name" placeholder="">
						</div>
						<div class="form-group">
							<label for="date">Год рождения</label>
							<div class="select__date" id="date">
								<div class="icon"></div>
								<div class="select__date-drop">
									<ul class="">
										<li><a href="#">1998</a></li>
										<li><a href="#">1997</a></li>

										<li><a href="#">1995</a></li>

										<li><a href="#">1985</a></li>
										<li><a href="#">1984</a></li>
										<li><a href="#">1983</a></li>
										<li><a href="#">1982</a></li>
										<li><a href="#">1981</a></li>
										<li><a href="#">1980</a></li>
									</ul>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="location">Место проживания</label>
							<input type="text" class="form-control" name="location" id="location" placeholder="">
						</div>
						<div class="form-group">
							<label for="skype">Skype</label>
							<input type="text" class="form-control" name="skype" id="skype" placeholder="">
						</div>
						<div class="form-group">
							<label for="email">E-mail</label>
							<input type="text" class="form-control" name="email" id="email" placeholder="">
						</div>
					</form>
				</div>
			</div>
		</section>
		<section class="main__experience text-center">
			<div class="main__experience-icon"><img src="img/exp-icon.png" alt="Icon"></div>
			<h2>Расскажите о своем опыте</h2>

		</section>
		<section class="main__js"></section>
		<section class="main__about"></section>
		<button type="submit" class="btn btn-primary">Готово</button>
